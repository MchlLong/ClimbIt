<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Hiking App</title>
        <!-- Styling / JS Components-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Favicons -->
        <!-- Insert your favorite CSS frameworks here -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Poppins:wght@200&family=Ubuntu&display=swap" rel="stylesheet">

        <!-- Insert your favorite JavaScript Library(ies) here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    </head>
    <main>
    <body class="body_style">
    <!-- Nav bar at top of page -->
    
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="app_name">ClimbIt</a>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
        </div>
      </nav>
  
    
        <!-- Starter search page where you can enter a general location -->
        <div class="home_page visible">
            <div class="container mt-4">
                <form id="bootstrap-form" class="bg-light border mx-auto p-4">
                      <h1 class="mb-3 text-center">Where would you like to hike?</h1>
                      <div class="form-group row">
                        <label class = "col-form-label col-sm" for="address">Location:</label>
                          <input
                            name="address"
                            type="address"
                            class="form-control ml-3 mr-3"
                            id="address"
                            onfocus="this.value=''"
                          />
                          <label class = "col-form-label col-sm" for="distance">Distance from location (in miles):</label>
                          <input
                            name="distance"
                            type="distance"
                            class="form-control ml-3 mr-3"
                            id="distance"
                            onfocus="this.value=''"
                          />
                      </div>
                      <div class="text-center">
                        <button type="button" class="btn btn-lrg btn-secondary find_hikes navto_hike_detail_page">Find hikes</button>
                      </div>
                    </div>
                    </form>
          </div>
        </div>

        <!-- Page which defines an area where hikes are located and filter options -->
        <div class="hike_detail_page invisible">
            <div class="page_container">
              <h1>Nearby Trails</h1>
              <div class="text-center">
                <button type="button" class="navto_home_page btn btn-outline-dark">Back</button>
                </div>
              <div class="table_container">
                <table id="hike_table">
                   <!-- Hikes will go here -->
                </table>
              </div>
            </div>
        </div>

        <!-- Page which renders a map and allows for subindices of (weather, air quality, conditions, directions) -->
        <div class="hike_map_page invisible">
          <div class="container text-center">
            <h1>Hike Map</h1>
            <div id="map">
              <!-- Map will go here -->
            </div>  
            <!-- Other Buttons -->
            <button type="button" class="navto_directions_page btn btn-outline-dark">Directions</button>
            <button type="button" class="navto_weather_page btn btn-outline-dark">Weather</button><br><br>
          </div>
        </div>

        <!-- Sub-index page which contains a list of directions to a hiking location -->
        <div class="directions_page invisible">
          <div id="page_container" class="page_container text-center">
            <h1>Directions</h1>
            <label id="origin_label">Enter Origin:</label>
            <input 
              type="text"
              id="origin_input"
              onfocus="this.value=''"/><br> 
            <button type="button" id ="direction_button" class="get_directions btn btn-outline-dark">Get Directions</button>  
            <div class="button_container text-center">
             <!-- <button type="button" class="navto_hike_detail_page btn btn-light">Go Back to Hike List</button> -->
             <button type="button" class="navto_hike_map_page btn btn-outline-dark">Back to Map</button>
            </div>
            <div id="distance_and_duration"></div>
            <div id="directions_container" class="directions_container">
              <table id="directions_table">
               <!-- Directions will go here -->
              </table>
            </div>
          </div>
        </div>
 
        <!-- Sub-index page which contains the air quality and explanation / information -->
        <div class="air_page invisible">
          <div class="container text-center">
            <h1>Air</h1>
            <button type="button" class="navto_hike_map_page">Go Back to Map</button>
          </div>
        </div>

        <!-- Sub-index page which contains a weekly weather summary -->
        <div class="weather_page invisible">
          <div class="container text-center">
            <h1>Weather</h1>
            <button type="button" class="navto_hike_map_page btn btn-outline-dark">Back to Map</button>
            <table id="weather_table">
              <tbody id="weather_body">
                <!-- Weather Table Goes Here, generated via "script.js" -->
              </tbody>       
            </table>
          </div>
        </div>
        
        <!-- Script Source Code -->
        <script src="script.js"></script>
    </body>
  </main>

</html>
