<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Hiking App</title>
        <!-- Styling / JS Components-->
        <!-- Insert your favorite CSS frameworks here -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <!-- Insert your favorite JavaScript Library(ies) here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    </head>

    <body class="body_style">
        
        <!-- Starter search page where you can enter a general location -->
        <div class="home_page visible">
            <div class="container mt-4">
                <form id="bootstrap-form" class="bg-light border mx-auto p-4">
                      <h1 class="mb-3 text-center">Where would you like to hike?</h1>
                      <div class="form-group row">
                        <label class = "col-form-label col-sm" for="address">Location:</label>
                          <input
                            name="address"
                            type="address"
                            class="form-control ml-3 mr-3"
                            id="address"
                            onfocus="this.value=''"
                          />
                          <label class = "col-form-label col-sm" for="distance">Distance from location (in miles):</label>
                          <input
                            name="distance"
                            type="distance"
                            class="form-control ml-3 mr-3"
                            id="distance"
                            onfocus="this.value=''"
                          />
                      </div>
                      <div class="text-center">
                        <button type="button" class="btn btn-lrg btn-secondary find_hikes navto_hike_detail_page">Find hikes</button>
                      </div>
                    </div>
                    </form>
          </div>
        </div>

        <!-- Page which defines an area where hikes are located and filter options -->
        <div class="hike_detail_page invisible">
            <div class="table_container">
              <div class="table_and_nav">
                <h2>Nearby Trails</h2>
                <table id="hike_table">
                  <tbody id="hike_body"></tbody>       
                </table>
                <button type="button" class="navto_home_page">Back</button>
              </div>
            </div>
        </div>

        <!-- Page which renders a map and allows for subindices of (weather, air quality, conditions, directions) -->
        <div class="hike_map_page invisible">
          <div class="container text-center">
            <h2>Hike Map</h2>
            <div id="map">
              <!-- Map will go here -->
            </div>  
            <!-- Other Buttons -->
            <button type="button" class="navto_directions_page">Directions</button>
            <button type="button" class="navto_air_page">Air</button>
            <button type="button" class="navto_weather_page">Weather</button><br><br>
            <button type="button" class="navto_hike_detail_page">Go Back to Hike List</button>
            <button type="button" class="navto_home_page">Go Back to Search</button>
          </div>
        </div>

        <!-- Sub-index page which contains a list of directions to a hiking location -->
        <div class="directions_page invisible">
          <div class="header_container text-center">
            <h2>Directions</h2>
            <label>Enter Origin:</label>
            <input 
              type="text"
              id="origin"
              onfocus="this.value=''"/><br> 
            </div>
            <div class="directions_container">
            <table id="directions_table">
              <tbody id="directions_body"></tbody>   
            </table>
          </div>
          
            <div class="button_container text-center">
              <button type="button" class="get_directions">Get Directions</button><br><br>
              <button type="button" class="navto_hike_detail_page">Go Back to Hike List</button>
              <button type="button" class="navto_home_page">Go Back to Search</button>
              <button type="button" class="navto_hike_map_page">Go Back to Map</button>
            </div>
        </div>
 
        <!-- Sub-index page which contains the air quality and explanation / information -->
        <div class="air_page invisible">
          <div class="container text-center">
            <h2>Air</h2>
            <button type="button" class="navto_hike_detail_page">Go Back to Hike List</button>
            <button type="button" class="navto_home_page">Go Back to Search</button>
            <button type="button" class="navto_hike_map_page">Go Back to Map</button>
          </div>
        </div>

        <!-- Sub-index page which contains a weekly weather summary -->
        <div class="weather_page invisible">
          <div class="container text-center">
            <h2>Weather</h2>
            <button type="button" class="navto_hike_detail_page">Go Back to Hike List</button>
            <button type="button" class="navto_home_page">Go Back to Search</button>
            <button type="button" class="navto_hike_map_page">Go Back to Map</button>
            <table id="weather_table">
              <tbody id="weather_body">
                <!-- Weather Table Goes Here, generated via "script.js" -->
              </tbody>       
            </table>
          </div>
        </div>
        
        <!-- Script Source Code -->
        <script src="script.js"></script>
    </body>

</html>
