<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Single Page</title>
        <!-- Styling / JS Components-->
        <!-- Insert your favorite CSS frameworks here -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <!-- Insert your favorite JavaScript Library(ies) here -->
    </head>

    <body class="body_style">
        
        <!-- Starter search page where you can enter a general location -->
        <div class="home_page visible">
            <p>Home</p>
            <div class="container mt-4">
                <form id="bootstrap-form" onSubmit=convertToLatLong() class="bg-light border mx-auto p-4">
                  <div class="text-center">
                      <h1 class="mb-3">Where would you like to hike?</h1>
                      </div>
                      <div class="form-group row">
                        <label class = "col-form-label col-sm" for="address">Enter location:</label>
                          <input
                            name="address"
                            type="address"
                            class="form-control ml-3 mr-3"
                            id="address"
                          />
                      </div>
                      <button type="submit" class="find-hikes">Find hikes</button>
                  </div>
                </form>
            <button type="button" class="navto_hike_detail_page">Go to Details</button>
        </div>

        <!-- Page which defines an area where hikes are located and filter options -->
        <div class="hike_detail_page invisible">
            <p>Detail</p>
            <ul class="hike_list">
                <!-- Will be filled with HTML elements generated by JavaScript from the API, following is placeholders for functionality demonstration -->
                <li>
                    <button type="button" class="navto_hike_map_page hike_1">Hike 1</button>
                </li>
                <li>
                    <button type="button" class="navto_hike_map_page hike_2">Hike 2</button>
                </li>
                <li>
                    <button type="button" class="navto_hike_map_page hike_3">Hike 3</button>
                </li>
            </ul>
            <button type="button" class="navto_home_page">Go Home</button>
        </div>

        <!-- Page which renders a map and allows for subindices of (weather, air quality, conditions, directions) -->
        <div class="hike_map_page invisible">
            <p>Map</p>
            <button type="button" class="navto_hike_detail_page">Go to Details</button>
            <button type="button" class="navto_home_page">Go Home</button>
            <!-- Other Buttons -->
            <button type="button" class="navto_directions_page">Directions</button>
            <button type="button" class="navto_air_page">Air</button>
            <button type="button" class="navto_weather_page">Weather</button>
        </div>

        <!-- Sub-index page which contains a list of directions to a hiking location -->
        <div class="directions_page invisible">
            <p>Directions</p>
            <button type="button" class="navto_hike_detail_page">Go to Details</button>
            <button type="button" class="navto_home_page">Go Home</button>
        </div>
 
        <!-- Sub-index page which contains the air quality and explataion / information -->
        <div class="air_page invisible">
            <p>Air</p>
            <button type="button" class="navto_hike_detail_page">Go to Details</button>
            <button type="button" class="navto_home_page">Go Home</button>
        </div>

        <!-- Sub-index page which contains a weekly weather summary -->
        <div class="weather_page invisible">
            <p>Weather</p>
            <button type="button" class="navto_hike_detail_page">Go to Details</button>
            <button type="button" class="navto_home_page">Go Home</button>
        </div>

        <!-- Script Source Code -->
        <script src=const.js></script>
        <script src="script.js"></script>
        <script src="const.js"></script>
    </body>

</html>
